<header
  id="header-main"
  class="absolute tio-0 left-0 w-full text-cream-primary font-bold z-50"
>
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div
      class="btns-container container flex gap-6 items-center py-6 px-3 sm:px-9"
    >
      <a href="#" class="font-bold text-3xl tracking-wide"> Let's Movies </a>
      <!-- Navigation -->
      <nav
        id="nav-menu"
        class="hidden sm:flex flex-col sm:flex-row gap-0 absolute sm:static top-20 left-0 right-0 bg-black/70 sm:bg-transparent p-4 sm:p-0 text-center sm:text-left shadow-lg sm:shadow-none transition-all duration-300"
      >
        <a href="../index.html" class="home-btn nav-link">Home</a>
        <a href="../pages/series.html" class="nav-link series-btn">Series</a>
      </nav>
    </div>

    <!-- Icons -->
    <div
      class="icons-container flex gap-4 sm:gap-8 items-center justify-around px-3 sm:px-9"
    >
      <!-- Burger Icon (Visible only on small screens) -->

      <button type="button" class="search-btn flex-auto">
        <i class="fa-solid fa-magnifying-glass text-2xl p-2"></i>
      </button>
      <a href="../pages/watchList.html" class="watchlist-btn flex-auto p-2"
        ><i class="fa-regular fa-heart text-2xl"></i
      ></a>

      <button
        class="humburger-icon sm:hidden text-2xl text-cream-primary pr-4"
        id="menu-btn"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <!-- implemeent seacrch button -->
    <div class="search-bar hidden bg-[#1F252E] w-full py-2 px-4 md:px-12 z-50">
      <form action="" method="get" class="search-form flex justify-between gap-2">
        <input
          type="search"
          name="q"
          placeholder="Series, Movies"
          class="search-input py-2 md:py-3 px-6 rounded-full bg-main-bg w-full focus:outline-none caret-icons"
        /><button>
          <i
            class="fa-solid fa-magnifying-glass text-2xl p-2 hover:text-icons transition-colors duration-200"
          ></i>
        </button>
      </form>
    </div>
  </div>
</header>
