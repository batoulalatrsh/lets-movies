<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/imgs/logo.jpg"
      type="image/x-icon"
    />

    <!-- Css Style -->
    <link href="../dist/output.css" rel="stylesheet" />

    <!-- Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- JavaScript file -->
    <script defer src="../js/search.js"></script>
    <script defer src="../js/searchResult.js"></script>

    <title>Let's Movies</title>
  </head>
  <body>
    <div
      class="search-bar font-bold text-cream-primary bg-[#1F252E] w-full py-2 px-4 md:px-12 z-50"
    >
      <form
        action=""
        method="get"
        class="search-form-page flex justify-between gap-2"
      >
        <input
          type="search"
          name="q"
          placeholder="Series, Movies"
          class="search-input-page py-2 md:py-3 px-6 rounded-full bg-main-bg w-full focus:outline-none caret-icons"
        /><button>
          <i
            class="fa-solid fa-magnifying-glass text-2xl p-2 hover:text-icons transition-colors duration-200"
          ></i>
        </button>
      </form>
    </div>

    <main class="bg-main-bg text-cream-primary min-h-[100vh] p-6 sm:p-20">
      <div
        id="search-container"
        class="series-container grid gap-2 sm:gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 justify-items-center"
      >
        <!-- Movie Card -->
      </div>
    </main>
  </body>
</html>
